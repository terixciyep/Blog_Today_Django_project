{% extends 'feedback/base.html' %}

{% block main %}
<form action="{% url 'feedbackSpace:form'%}" method="POST">
    {% csrf_token %}
    <div>
        <label for="title">Назовите ваш отзыв</label>
        {{ form.title }}
    </div>
    <div>
        <label for="text">Опишите ваш отзыв</label>
        {{ form.text }}
    </div>
    {{ form.author }}
    {{ form.date_posted }}
    <button type="submit">Отправить фидбек</button>
    {{ error }}
</form>
{% endblock main %}
